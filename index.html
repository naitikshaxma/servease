
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>ServeEase - Easy Work Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --scroll-ratio: 0;
        --primary: #3b82f6;
        --bg: #020617;
        --text: #f8fafc;
        --card-bg: #0f172a;
        --border: #1e293b;
      }

      /* Accessibility: Large base font for readability */
      html {
        font-size: 16px;
      }

      body { 
        font-family: 'Inter', sans-serif; 
        background: var(--bg);
        color: var(--text);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Blur-to-Clear Text Reveal */
      .blur-reveal {
        opacity: 0;
        filter: blur(15px);
        transform: translateY(25px);
        transition: all 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      .blur-reveal.active {
        opacity: 1;
        filter: blur(0);
        transform: translateY(0);
      }

      @keyframes fadeSlideUp {
        from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }
      .animate-fade-slide {
        animation: fadeSlideUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      /* Cinematic Shutter Reveal */
      .shutter-wrapper {
        position: relative;
        overflow: hidden;
      }
      .shutter-panel {
        position: absolute;
        left: 0;
        width: 100%;
        height: 50%;
        background: var(--bg);
        z-index: 20;
        transition: transform 1.5s cubic-bezier(0.8, 0, 0.2, 1);
      }
      .shutter-top { top: 0; transform-origin: top; }
      .shutter-bottom { bottom: 0; transform-origin: bottom; }
      .shutter-wrapper.active .shutter-top { transform: translateY(-100%); }
      .shutter-wrapper.active .shutter-bottom { transform: translateY(100%); }

      /* Background Zoom effect */
      .bg-zoom {
        will-change: transform;
        transform: scale(calc(1 + (var(--scroll-ratio) * 0.15)));
        transition: transform 0.1s linear;
      }

      /* Grayscale to Color Morph */
      .morph-color {
        filter: grayscale(1);
        transition: filter 1.2s ease-in-out;
      }
      .morph-color.active {
        filter: grayscale(0);
      }

      /* Floating Motion */
      .floating-card {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      /* Star Fill Animation */
      .star-mask {
        position: relative;
        display: inline-block;
        color: #334155;
      }
      .star-fill {
        position: absolute;
        top: 0;
        left: 0;
        white-space: nowrap;
        overflow: hidden;
        color: #f59e0b;
        width: 0;
        transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .star-mask.active .star-fill {
        width: var(--rating-width, 100%);
      }

      /* Animated Gradient Border */
      .gradient-border {
        position: relative;
        padding: 1px;
        background: linear-gradient(90deg, #3b82f6, #60a5fa, #3b82f6);
        background-size: 200% auto;
        animation: borderMove 4s linear infinite;
        border-radius: 1.5rem;
      }
      @keyframes borderMove {
        to { background-position: 200% center; }
      }

      /* Scroll-driven Hero Zoom */
      .hero-parallax {
        transform: translateY(calc(var(--scroll-ratio) * 100px));
      }

      /* Custom High Contrast Smooth Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #3b82f6;
        border-radius: 10px;
        border: 2px solid #020617;
      }

      .glass {
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Bottom-safe area for modern iPhones */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Accessibility: Focus state for keyboards */
      a:focus, button:focus {
        outline: 3px solid #3b82f6;
        outline-offset: 2px;
      }

      /* Large touch targets for buttons */
      button, a {
        min-height: 44px;
        min-width: 44px;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
      }
    }
    </script>
  </head>
  <body class="overflow-x-hidden selection:bg-blue-600 selection:text-white bg-[#020617]">
    <div id="root"></div>
    <script>
      window.addEventListener('scroll', () => {
        const scrolled = window.scrollY;
        const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
        const ratio = scrolled / (maxScroll || 1);
        document.documentElement.style.setProperty('--scroll-ratio', ratio);
      });
    </script>
  </body>
</html>
